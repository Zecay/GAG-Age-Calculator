<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GAG Pet Age Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Inter', sans-serif;
      padding: 40px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 32px;
      color: #00e0ff;
      text-align: center;
      margin-bottom: 5px;
    }

    h2 {
      font-weight: 400;
      font-size: 16px;
      text-align: center;
      color: #aaa;
      margin-bottom: 30px;
    }

    .input-group {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 20px;
    }

    .input-field {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: 600;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      outline: none;
      background-color: #1e1e1e;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #00e0ff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00c4e4;
    }

    .result {
      margin-top: 30px;
      font-size: 18px;
      background: #1d1d1d;
      padding: 20px;
      border-radius: 10px;
      line-height: 1.6;
    }

    .credit {
      text-align: center;
      margin-top: 40px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>GAG Pet Age Calculator</h1>
  <h2>by Zecay ü§ò (code & logic by Zecay ‚ö°Ô∏è)</h2>

  <div class="input-group">
    <div class="input-field">
      <label for="currentAge">Current Age</label>
      <input type="number" id="currentAge" />
    </div>
    <div class="input-field">
      <label for="targetAge">Target Age</label>
      <input type="number" id="targetAge" />
    </div>
    <div class="input-field">
      <label for="xps">Pet XP/s</label>
      <input type="number" step="0.01" id="xps" />
    </div>
  </div>

  <button onclick="calculate()">Calculate Time</button>

  <div class="result" id="output"></div>

  <div class="credit">
    üõ† Made with üíö for Grow a Garden players ‚Äì Zecay 2025
  </div>

  <script>
    function xpForAge(age) {
      return Math.floor(20 * Math.pow(age, 2.02));
    }

    function formatWithDots(x) {
      return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    function calculate() {
      const a = parseInt(document.getElementById("currentAge").value);
      const b = parseInt(document.getElementById("targetAge").value);
      const rate = parseFloat(document.getElementById("xps").value);

      const output = document.getElementById("output");
      if (isNaN(a) || isNaN(b) || isNaN(rate) || b <= a || rate <= 0) {
        output.innerHTML = "‚ö†Ô∏è Please enter valid values.";
        return;
      }

      let totalXP = xpForAge(a + 1); // start with remaining xp for next age
      for (let i = a + 2; i <= b; i++) {
        totalXP += xpForAge(i);
      }

      const totalSeconds = totalXP / rate;
      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = Math.floor(totalSeconds % 60);

      output.innerHTML = `
        üß™ <strong>Total XP Required:</strong> ${formatWithDots(Math.round(totalXP))} XP<br/>
        ‚è≥ <strong>Estimated Time:</strong><br/>
        ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds
      `;
    }
  </script>
</body>
</html>
