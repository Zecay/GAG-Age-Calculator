<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GAG Pet Age Calculator ‚Äî Fixed</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --heading-color: #00e0ff;
      --subheading-color: #aaa;
      --input-bg: #1e1e1e;
      --input-text: #f1f1f1;
      --btn-bg: #00e0ff;
      --btn-hover: #00c4e4;
      --result-bg: #1d1d1d;
      --credit-color: #666;
    }
    body.light {
      --bg-color: #fff;
      --text-color: #222;
      --heading-color: #007ea7;
      --subheading-color: #555;
      --input-bg: #fff;
      --input-text: #222;
      --btn-bg: #007ea7;
      --btn-hover: #005f7a;
      --result-bg: #e3f2fd;
      --credit-color: #999;
    }
    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      padding: 40px;
      max-width: 700px;
      margin: auto;
      transition: background 0.4s, color 0.4s;
    }
    h1 { font-family: 'Orbitron'; text-align: center; color: var(--heading-color); }
    h2 { text-align: center; color: var(--subheading-color); margin-bottom: 30px; }
    .input-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      align-items: flex-end;
    }
    .input-group {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      flex: 1;
    }
    .input-field {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      font-weight: 600;
    }
    input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid transparent;
      background: var(--input-bg);
      color: var(--input-text);
      transition: 0.3s;
      font-size: 16px;
    }
    input:focus {
      background: #2a2a2a;
      border-color: var(--btn-bg);
      outline: none;
    }
    #currentXP-group {
      min-width: 180px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: var(--btn-bg);
      color: #000;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      border-radius: 8px;
      font-size: 16px;
    }
    button:hover {
      background: var(--btn-hover);
    }
    .warning {
      color: #ff4c4c;
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
    .result {
      background: var(--result-bg);
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      opacity: 0;
      transition: opacity 0.5s;
      line-height: 1.5;
    }
    .result.visible {
      opacity: 1;
    }
    #countdown {
      text-align: center;
      margin-top: 10px;
      font-weight: 600;
    }
    #modeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--btn-bg);
      border: none;
      border-radius: 20px;
      width: 60px;
      height: 32px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }
    #modeToggle:hover {
      background: var(--btn-hover);
    }
    .xp-bar-container {
      background: #333;
      border-radius: 6px;
      overflow: hidden;
      height: 24px;
      margin-top: 20px;
    }
    .xp-bar {
      background: var(--btn-bg);
      height: 100%;
      width: 0;
      transition: width 0.1s linear;
    }
    .xp-label {
      text-align: center;
      margin-top: 8px;
      font-size: 14px;
    }
    .level-up {
      animation: levelUpAnim 0.5s ease-out;
    }
    @keyframes levelUpAnim {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
        background: yellow;
      }
      100% {
        transform: scale(1);
        background: transparent;
      }
    }
    .credit {
      text-align: center;
      margin-top: 40px;
      color: var(--credit-color);
    }
  </style>
</head>
<body>
  <button id="modeToggle">üåô</button>
  <h1>GAG Pet Age Calculator</h1>
  <h2>by Zecay ü§ò</h2>

  <div class="input-row">
    <div class="input-group">
      <div class="input-field">
        <label for="currentAge">Current Age</label>
        <input id="currentAge" type="number" min="0" />
      </div>
      <div class="input-field">
        <label for="targetAge">Target Age</label>
        <input id="targetAge" type="number" min="0" />
      </div>
      <div class="input-field">
        <label for="xps">XP per second</label>
        <input id="xps" type="number" step="0.01" min="0" />
      </div>
    </div>
    <div class="input-field" id="currentXP-group">
      <label for="currentXP">XP into current level</label>
      <input id="currentXP" type="number" min="0" />
    </div>
  </div>

  <button id="calculateBtn">Calculate Time</button>
  <div class="warning" id="warning"></div>
  <div class="result" id="output"></div>
  <div id="countdown"></div>

  <div class="xp-bar-container">
    <div id="xpBar" class="xp-bar"></div>
  </div>
  <div class="xp-label" id="xpLabel">‚Äî</div>

  <div class="credit">üõ† Made with üíö ‚Äì 2025</div>

  <script>
    const modeToggle = document.getElementById('modeToggle');
    const calculateBtn = document.getElementById('calculateBtn');
    const warning = document.getElementById('warning');
    const output = document.getElementById('output');
    const countdown = document.getElementById('countdown');
    const xpBar = document.getElementById('xpBar');
    const xpLabel = document.getElementById('xpLabel');
    let countdownInterval, xpInterval;

    modeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light');
      modeToggle.textContent = document.body.classList.contains('light') ? 'üåû' : 'üåô';
    });

    function xpForAge(age) {
      return Math.floor(20 * Math.pow(age, 2.02));
    }
    function formatTime(sec) {
      const d = Math.floor(sec / 86400);
      const h = Math.floor((sec % 86400) / 3600);
      const m = Math.floor((sec % 3600) / 60);
      const s = sec % 60;
      return `${d}d ${h}h ${m}m ${s}s`;
    }

    calculateBtn.addEventListener('click', () => {
      clearInterval(countdownInterval);
      clearInterval(xpInterval);
      warning.textContent = '';
      output.classList.remove('visible');
      xpBar.style.width = '0%';
      xpLabel.textContent = '‚Äî';

      // Internally subtract 1 from ages for calculation
      const inputStartAge = +document.getElementById('currentAge').value;
      const inputTargetAge = +document.getElementById('targetAge').value;
      const startAge = inputStartAge - 1;
      const targetAge = inputTargetAge - 1;

      const rate = +document.getElementById('xps').value;
      let currXP = +document.getElementById('currentXP').value || 0;

      if (
        !Number.isFinite(inputStartAge) ||
        !Number.isFinite(inputTargetAge) ||
        !Number.isFinite(rate) ||
        targetAge <= startAge ||
        rate <= 0
      ) {
        warning.textContent = '‚ö†Ô∏è Please check your inputs.';
        return;
      }

      let age = startAge;
      const totalXPtoTarget = [...Array(targetAge - startAge)]
        .map((_, i) => xpForAge(startAge + i + 1))
        .reduce((a, b) => a + b, 0);
      const remainingXP = totalXPtoTarget - currXP;
      let remainingSec = Math.floor(remainingXP / rate);

      output.innerHTML = `
        üß™ <strong>Total XP Remaining</strong>: ${remainingXP.toLocaleString()} XP<br>
        ‚è≥ <strong>Estimated Time</strong>: ${formatTime(remainingSec)}
      `;
      output.classList.add('visible');

      countdown.textContent = `‚è≥ Time left: ${formatTime(remainingSec)}`;
      countdownInterval = setInterval(() => {
        remainingSec--;
        countdown.textContent = remainingSec > 0
          ? `‚è≥ Time left: ${formatTime(remainingSec)}`
          : 'üéâ Done!';
        if (remainingSec <= 0) clearInterval(countdownInterval);
      }, 1000);

      let xpNeeded = xpForAge(age + 1);
      xpLabel.textContent = `Level ${age + 1} ‚Üí ${age + 2}: ${Math.floor(currXP)}/${xpNeeded} XP`;
      xpBar.style.width = `${(currXP / xpNeeded) * 100}%`;

      xpInterval = setInterval(() => {
        currXP += rate;
        if (currXP >= xpNeeded) {
          currXP -= xpNeeded;
          age++;
          xpBar.classList.add('level-up');
          xpLabel.classList.add('level-up');
          setTimeout(() => {
            xpBar.classList.remove('level-up');
            xpLabel.classList.remove('level-up');
          }, 500);
          if (age >= targetAge) {
            xpBar.style.width = '100%';
            xpLabel.textContent = `Level ${age + 1} reached!`;
            clearInterval(xpInterval);
            createConfetti();
            return;
          }
          xpNeeded = xpForAge(age + 1);
        }
        xpBar.style.width = `${(currXP / xpNeeded) * 100}%`;
        xpLabel.textContent = `Level ${age + 1} ‚Üí ${age + 2}: ${Math.floor(currXP)}/${xpNeeded} XP`;
      }, 1000);
    });

    function createConfetti() {
      const colors = ['#00e0ff', '#ff4c4c', '#ffd700', '#7fff00', '#ff69b4'];
      const container = document.createElement('div');
      Object.assign(container.style, {
        position: 'fixed',
        top: 0,
        left: 0,
        width: '100vw',
        height: '100vh',
        pointerEvents: 'none',
        zIndex: 9999,
      });
      document.body.appendChild(container);
      for (let i = 0; i < 150; i++) {
        const c = document.createElement('div');
        Object.assign(c.style, {
          position: 'absolute',
          width: '8px',
          height: '8px',
          background: colors[Math.floor(Math.random() * colors.length)],
          borderRadius: '50%',
          left: `${Math.random() * 100}vw`,
          top: '-10px',
        });
        container.appendChild(c);
        c.animate(
          [
            { transform: 'translateY(0)', opacity: 1 },
            { transform: `translateY(100vh)`, opacity: 0 },
          ],
          {
            duration: 2000 + Math.random() * 2000,
            easing: 'ease-out',
            fill: 'forwards',
          }
        );
      }
      setTimeout(() => container.remove(), 5000);
    }
  </script>
</body>
</html>
