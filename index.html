<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GAG Pet Age Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --heading-color: #00e0ff;
      --subheading-color: #aaa;
      --input-bg: #1e1e1e;
      --input-focus-bg: #292929;
      --input-text: #f1f1f1;
      --btn-bg-start: #00e0ff;
      --btn-bg-hover: #00c4e4;
      --result-bg: #1d1d1d;
      --credit-color: #666;
      --input-border: transparent;
    }

    body.light {
      --bg-color: #fff;
      --text-color: #222;
      --heading-color: #007ea7;
      --subheading-color: #555;
      --input-bg: #fff;
      --input-focus-bg: #d0f0ff;
      --input-text: #222;
      --btn-bg-start: #007ea7;
      --btn-bg-hover: #005f7a;
      --result-bg: #e3f2fd;
      --credit-color: #999;
      --input-border: #a0cfff;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      padding: 40px;
      max-width: 700px;
      margin: auto;
      transition: background-color 0.4s ease, color 0.4s ease;
      min-height: 100vh;
      position: relative;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 32px;
      color: var(--heading-color);
      text-align: center;
      margin-bottom: 5px;
    }

    h2 {
      font-weight: 400;
      font-size: 16px;
      text-align: center;
      color: var(--subheading-color);
      margin-bottom: 30px;
    }

    .input-group {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 20px;
    }

    .input-field {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: 600;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1.5px solid var(--input-border);
      background-color: var(--input-bg);
      color: var(--input-text);
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      background-color: var(--input-focus-bg);
      border-color: var(--btn-bg-start);
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: var(--btn-bg-start);
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--btn-bg-hover);
    }

    .result {
      margin-top: 30px;
      font-size: 18px;
      background: var(--result-bg);
      padding: 20px;
      border-radius: 10px;
      line-height: 1.6;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .result.visible {
      opacity: 1;
    }

    .credit {
      text-align: center;
      margin-top: 40px;
      color: var(--credit-color);
      font-size: 14px;
    }

    #modeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: var(--btn-bg-start);
      border: none;
      border-radius: 20px;
      width: 60px;
      height: 32px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      cursor: pointer;
      z-index: 1000;
      transition: background-color 0.3s ease;
    }

    #modeToggle:hover {
      background-color: var(--btn-bg-hover);
    }

    .warning {
      margin-top: 10px;
      color: #ff4c4c;
      font-weight: bold;
      text-align: center;
    }

    #countdown {
      margin-top: 10px;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>
  <button id="modeToggle" aria-label="Toggle dark/light mode">üåô</button>

  <h1>GAG Pet Age Calculator</h1>
  <h2>by Zecay ü§ò (code & logic by Zecay ‚ö°Ô∏è)</h2>

  <div class="input-group">
    <div class="input-field">
      <label for="currentAge">Current Age</label>
      <input type="number" id="currentAge" min="0" />
    </div>
    <div class="input-field">
      <label for="targetAge">Target Age</label>
      <input type="number" id="targetAge" min="0" />
    </div>
    <div class="input-field">
      <label for="xps">Pet XP/s</label>
      <input type="number" step="0.01" id="xps" min="0" />
    </div>
  </div>

  <button id="calculateBtn">Calculate Time</button>
  <div class="warning" id="warning"></div>
  <div class="result" id="output"></div>
  <div id="countdown"></div>

  <div class="credit">
    üõ† Made with üíö for Grow a Garden players ‚Äì Zecay 2025
  </div>

  <script>
    const modeToggle = document.getElementById('modeToggle');
    const calculateBtn = document.getElementById('calculateBtn');
    const output = document.getElementById('output');
    const countdown = document.getElementById('countdown');
    const warning = document.getElementById('warning');

    document.body.classList.remove('light');
    modeToggle.textContent = 'üåô';

    modeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light');
      modeToggle.textContent = document.body.classList.contains('light') ? 'üåû' : 'üåô';
    });

    function xpForAge(age) {
      return Math.floor(20 * Math.pow(age, 2.02));
    }

    function formatWithDots(x) {
      return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    function createConfetti() {
      const colors = ['#00e0ff', '#ff4c4c', '#ffd700', '#7fff00', '#ff69b4'];
      const container = document.createElement('div');
      container.style.position = 'fixed';
      container.style.top = '0';
      container.style.left = '0';
      container.style.width = '100vw';
      container.style.height = '100vh';
      container.style.pointerEvents = 'none';
      container.style.zIndex = '9999';
      document.body.appendChild(container);

      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'absolute';
        confetti.style.width = '8px';
        confetti.style.height = '8px';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.borderRadius = '50%';
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.top = '-10px';
        container.appendChild(confetti);

        confetti.animate([
          { transform: 'translateY(0)', opacity: 1 },
          { transform: `translateY(${window.innerHeight + 100}px)`, opacity: 0 }
        ], {
          duration: 2000 + Math.random() * 2000,
          easing: 'ease-out',
          fill: 'forwards'
        });
      }

      setTimeout(() => container.remove(), 5000);
    }

    let countdownInterval;

    calculateBtn.addEventListener('click', () => {
      clearInterval(countdownInterval);
      output.classList.remove('visible');
      output.innerHTML = "";
      countdown.textContent = "";
      warning.textContent = "";

      const a = parseInt(document.getElementById("currentAge").value);
      const b = parseInt(document.getElementById("targetAge").value);
      const rate = parseFloat(document.getElementById("xps").value);

      if (isNaN(a) || isNaN(b) || isNaN(rate) || b <= a || rate <= 0) {
        warning.textContent = "‚ö†Ô∏è Please enter valid numbers: target > current, rate > 0.";
        return;
      }

      let totalXP = 0;
      for (let i = a + 1; i <= b; i++) totalXP += xpForAge(i);
      const totalSeconds = Math.floor(totalXP / rate);
      let remaining = totalSeconds;

      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      output.innerHTML = `
        üß™ <strong>Total XP Required:</strong> ${formatWithDots(totalXP)} XP<br/>
        ‚è≥ <strong>Estimated Time:</strong> ${days}d ${hours}h ${minutes}m ${seconds}s
      `;
      output.classList.add('visible');

      function updateCountdown() {
        if (remaining <= 0) {
          countdown.textContent = "üéâ Target age reached!";
          createConfetti();
          clearInterval(countdownInterval);
          return;
        }
        const d = Math.floor(remaining / 86400);
        const h = Math.floor((remaining % 86400) / 3600);
        const m = Math.floor((remaining % 3600) / 60);
        const s = remaining % 60;
        countdown.textContent = `‚è≥ Time left: ${d}d ${h}h ${m}m ${s}s`;
        remaining--;
      }

      updateCountdown();
      countdownInterval = setInterval(updateCountdown, 1000);
    });
  </script>
</body>
</html>
</body>
</html>
